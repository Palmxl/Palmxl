<svg width="1200" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0F0C29"/>
      <stop offset="50%" stop-color="#302B63"/>
      <stop offset="100%" stop-color="#24243E"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- BG -->
  <rect width="1200" height="260" fill="url(#bg)"/>

  <!-- Título -->
  <g filter="url(#glow)">
    <text x="50%" y="45%" text-anchor="middle"
          font-family="JetBrains Mono, Fira Code, Consolas, monospace"
          font-size="64" font-weight="800" fill="#F8F8FF" letter-spacing="1.5">
      Palmxl
    </text>
  </g>

  <!-- Animación typing -->
  <image
    href="https://readme-typing-svg.herokuapp.com?font=JetBrains+Mono&weight=800&size=20&duration=3000&pause=800&color=00E7F0&center=true&vCenter=true&width=900&lines=Fullstack+Developer;DevOps+%26+Automatizaci%C3%B3n;Ciberseguridad;Siempre+aprendiendo+algo+nuevo"
    x="150" y="160" width="900" height="60" preserveAspectRatio="xMidYMid meet"/>
</svg>
