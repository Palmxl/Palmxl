<svg width="1200" height="180" viewBox="0 0 1200 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2">
      <stop offset="0%" stop-color="#0F0C29">
        <animate attributeName="stop-color" values="#0F0C29;#302B63;#24243E;#0F0C29" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#302B63">
        <animate attributeName="stop-color" values="#302B63;#24243E;#0F0C29;#302B63" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#24243E">
        <animate attributeName="stop-color" values="#24243E;#0F0C29;#302B63;#24243E" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="1200" height="180" fill="url(#grad2)" />
  <path d="M0,0 C300,80 900,0 1200,70 L1200,0 L0,0 Z" fill="white" opacity="0.05"/>

  <g filter="url(#glow2)">
    <text x="50%" y="60%" text-anchor="middle"
          font-family="JetBrains Mono, Fira Code, monospace"
          font-size="28" font-weight="600" fill="#F8F8FF" letter-spacing="1">
      Palmxl
    </text>
  </g>
</svg>
